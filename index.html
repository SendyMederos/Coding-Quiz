<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
</head>
<body>
    
    <header class="container-fluid mb-6 p-3 b-2"> 
        <nav class = "row" >
            <div class = "col-6"> Code Quiz </div>
            <div class = "col-6" id = "timer"> <h3 class="float-right">75</h3></div>
        </nav> 
    </header>   
    <main class="container my-6 py-3 " >
        <section class = "row justify-content-sm-center bg " id = "testcontainer"> 
            <section id = "everyNew">
                <h1 class = "text-center"> Coding Quiz Challenge</h1>
                <p class = "text-center"> Try to answer the following code-relating questions within the time 
                    limit. Keep in mind that incorrect answers will penalize your score by
                    15 seconds. Try to be fast and accurate! READY? SET?! GO! 
                </p>
                <div class = "text-center">
                    <!-- Here we have our button to start the test (start-button) -->
                    <button id="start-button" type="button"
                     class="start btn btn-outline-info">Start Quiz
                    </button>
                </div>
            </section>
        </section>  
    </main>
    <div class = "text-center  container" >
        <div class = "row justify-content-sm-center bg" id = "display-answer">
        </div>
    </div>
    

  
   <script src="./assets/script.js"></script>
</body>
</html>
